<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Truculenta:opsz,wght@12..72,100..900&display=swap');
    </style>
</head>
<body>
    <div class="header">
        <h1>Your Library</h1>
        <button class="add">+</button>
    </div>
    <div class="bookForm">
        <p class="formPart">
            <label for="bookName">Book Name</label>
            <input type="text" id="bookName" name="bookName" required>
        </p>
        <p class="formPart">
            <label for="authorName">Author</label>
            <input type="text" id="authorName" name="authorName" required>
        </p>
        <p class="formPart">
            <label for="pageCount">Pages</label>
            <input type="text" id="pageCount" name="pageCount" required>
        </p>
        <p class="formPart" id="radioInput">
            <label for="read">Read</label>
            <input type="radio" id="read" name="readStatus" value="read" required>
            <label for="notRead">Unread</label>
            <input type="radio" id="notRead" name="readStatus" value="notRead" required>
        </p>
        <input type="submit" class="submit">
    </div>
    <div class="bookshelves">
        <div class="shelf">
        </div>
    </div>
</body>
</html>
